        <div class="container m-3">
            <div class="row mx-3 pt-2">
                <h1>Contact</h1>
                <p>Feel free to reach out and contact me! I would love to hear from you.</p>
            </div>
    
            
            <form action="https://formsubmit.co/6609ee4e6e6b5c628b9d5a8210f23897" method="POST">
                <div class="row mx-3 pt-2">
                    <label for="name" class="form-label">Name<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
    
                <div class="row mx-3 pt-2">
                    <label for="email" class="form-label">Email<span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
    
                <div class="row mx-3 pt-2">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
    
                <div class="row mx-3 pt-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="message" required></textarea>
                        <label for="floatingTextarea">Message<span style="color: red;">*</span></label>
                    </div>
                </div>
    
                <div class="container pb-5">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/CV/contact.html">
                    <input type="hidden" name="_captcha" value="false">
                  
                    <button type="submit" class="btn">Submit</button>
                  
                </div>
            </form>
