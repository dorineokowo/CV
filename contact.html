<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact</h1>
    <p>Feel free to reach out and contact me! I'd love to hear from you.</p>

    <form action="https://formsubmit.co/6609ee4e6e6b5c628b9d5a8210f23897 " method="POST">
        <div class="form-question required">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
         </div>

        <div class="form-question required">
            <label for="email">Email:<span style="color:red"></span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-question">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-question required">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
<input
type="hidden"
name="_next"
value="http://127.0.0.1:5500/CV/contact.html"
/>
        
        
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
